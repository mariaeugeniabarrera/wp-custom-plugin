<script>
$( document ).ready(function() {

		var d = new Date();

		var anio = d.getFullYear();
		var total = 0;
		var month = new Array();
		month[0] = "Enero";
		month[1] = "Febrero";
		month[2] = "Marzo";
		month[3] = "Abril";
		month[4] = "Mayo";
		month[5] = "Junio";
		month[6] = "Julio";
		month[7] = "Agosto";
		month[8] = "Septiembre";
		month[9] = "Octubre";
		month[10] = "Noviembre";
		month[11] = "Diciembre";
		
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length,c.length);
				}
			}
			return "";
		}
		
		var user = getCookie('session');
		console.log("Usuario: " + user);

		if(!user){
			$('#overlay').show();
			//window.location = 'login.html';
		}else{
			$('#overlay').hide();
		}
		
		getNewVal=function(valor){
			console.log(valor);
			if(valor<=12){
				mes = valor;
			}else{
				anio = valor;
			}
			getClientesDataStatistics();
			getClientesPosts();
		}
		function FillMonthYear(){
			console.log("FillMonthYear");
			var statistics_panel = document.getElementById('contenedor_dropdown');
			var mi_html = '';
			mi_html+='<div class="form-group" style="width:150px;display:inline-block;margin-right:20px;">'+
			'<label for="sel1">Mes</label>'+
			'<select id="mes" onchange="getNewVal(this.value);" class="form-control" id="sel1">';
			
			for(var v=0;v<=month.length;v++){
				if(v==mes){
					mi_html+='<option value="'+(v+1)+'" selected>'+month[d.getMonth()]+'</option>';
				}else{
					mi_html+='<option value="'+(v+1)+'">'+month[v]+'</option>';
				}
			}
			mi_html+='</select></div>';
			
			mi_html+='<div class="form-group" style="width:150px;display:inline-block;">'+
			'<label for="sel1">AÃ±o</label>'+
			'<select id="anio" onchange="getNewVal(this.value);" class="form-control" id="sel1">';
			
			for(var b=(anio-4);b<(anio+3);b++){
				if(b==anio){
					mi_html+='<option value="'+b+'" selected>'+b+'</option>';
				}else{
					mi_html+='<option value="'+b+'">'+b+'</option>';
				}
			}
			mi_html+='</select></div>';
			
			statistics_panel.innerHTML+=mi_html;
		}
		FillMonthYear();
		
		save_informe_habilitado = function(id_cliente){
			var checkbox = document.getElementById('habilitado_'+id_cliente);
			var habilitado = 0;
			if(checkbox.checked == true){
				habilitado = 1;
			}
			console.log("habilitado "+habilitado);
			$.post( "controllers/data.php",
			{
				'data':'update_habilitado_informe',
				'id_cliente':id_cliente,
				'habilitado':habilitado
			}, function( data ) {
				console.log(JSON.stringify(data));
			});	
		}
		
		loguear = function() {
			var usuario = $('#usuario').val();
			var password = $('#psw').val();
			
			$.post( "controllers/data.php",
			{
				'data':'login',
				'usuario':usuario,
				'password':password
			}, function( data ) {
				if(data == true){
					$('#overlay').hide(1000);
				}else{
					alert("Error, your username or password is incorrect.");
				}
			});	
			
		}
		
		logout = function() {
			$.post( "controllers/data.php",
			{
				'data':'logout'
			}, function( data ) {
				window.location = 'index.html';
			});	
		}
		
		function getClientesPosts(){
			console.log("mes " + mes);
			console.log("anio " + anio);
			var mess = 0;
			post_by_client.innerHTML ='';
			if(mes<10){mess='0'+mes;}else{mess=mes;}
			$.post( "controllers/data.php",
			{
				'data':'notas_sitio_all',
				'mes':mess,
				'anio':anio
			}, function( data ) {
				//console.log(JSON.stringify(data));
				data = JSON.parse(data);
				for(var i=0;i<data.length;i++)
				{
					post_by_client.innerHTML+='<tr>' +
					'<td>' + data[i].post_id + '</td>'+
					'<td>' + data[i].meta_value + '</td>'+
					'<td>' + data[i].nombre + '</td>'+
					'<td>' + data[i].post_title + '</td>'+
					'<td>' + data[i].post_date + '</td>'+
					'<td>' + data[i].post_status + '</td>'+
					'</tr>';
				}
				$('#loader').hide();
				$('#users3').DataTable();
			});	
		}
		getClientesPosts();
		
		function getClientesDataStatistics(){
			console.log("mes " + mes);
			console.log("anio " + anio);
			$.post( "controllers/data.php",
			{
				'data':'contador_banners_sin_zona',
				'mes':mes,
				'anio':anio
			}, function( data ) {
				//console.log(JSON.stringify(data));
				data = JSON.parse(data);
				statistics_body.innerHTML = '';
				for(var ip=0;ip<data.length;ip++)
				{
					total += parseInt(data[ip].contador);
					statistics_body.innerHTML+='<tr>' +
					'<td>' + data[ip].contador + '</td>'+
					'<td>' + data[ip].zona + '</td>'+
					'</tr>';
				}
				document.getElementById('total_badge').innerHTML = total;
				$('#users2').DataTable(); //{processing: true}
			});	
		}
		getClientesDataStatistics();
});
